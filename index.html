<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <p id="userLocation"></p>
        <p id="timeDate"></p>
    </header>
    <div class="container">
        <div class="searchContainer">
            <div class="search">
                <input id="searchCity" type="text" autocomplete="on" placeholder="Enter City..." aria-modal="">
                <button id="searchBtn">Search</button>
                <ul id="displaySearchHistory">  
                </ul>
            </div>
        </div>
        <div class="todaysWeatherContainer">
            <div class="col today">Todays Conditions</div>
                <div class="row" id="todaysIcon"></div>
                <div class="row" id="todaysTemp">Temp: </div>
                <div class="row" id="todaysWind">Wind Speed: </div>
                <div class="row" id="todaysHumidity">Humidity: </div>
            </div>
        </div>
    </div>
    <div class="outputContainer">
        <h2>5-Day Forecast</h2>
        <div class="forecastContainer row">

            <div class="day dayOne col">
                <div class="date"></div>
                <div class="row" id="icon"></div>
                <div class="row" id="temp"></div>
                <div class="row" id="wind"></div>
                <div class="row" id="humidity"></div>
            </div>

            <div class="day dayTwo col">
                <div class="date"></div>
                <div class="row" id="icon"></div>
                <div class="row" id="temp"></div>
                <div class="row" id="wind"></div>
                <div class="row" id="humidity"></div>
            </div>

            <div class="day dayThree col">
                <div class="date"></div>
                <div class="row" id="icon"></div>
                <div class="row" id="temp"></div>
                <div class="row" id="wind"></div>
                <div class="row" id="humidity"></div>
            </div>

            <div class="day dayFour col">
                <div class="date"></div>
                <div class="row" id="icon"></div>
                <div class="row" id="temp"></div>
                <div class="row" id="wind"></div>
                <div class="row" id="humidity"></div>
            </div>

            <div class="day dayFive col">
                <div class="date"></div>
                <div class="row" id="icon"></div>
                <div class="row" id="temp"></div>
                <div class="row" id="wind"></div>
                <div class="row" id="humidity"></div>
            </div>

        </div>

    </div>
    
    <script
     src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
    </script>
    
    <script 
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>

    <script
     src="assets/script.js">
    </script>
    
</body>
</html>
