<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <p id="userLocation"></p>
        <p id="timeDate"></p>
    </header>
    <div class="container">
        <div class="searchContainer">
            <div class="search">
                <label for="searchCity">Enter City Name:</label>
                <input id="searchCity" type="text" autocomplete="on" placeholder="Enter City..." aria-modal="">
                <button id="searchBtn">Search</button>
                <ul id="displaySearchHistory">  
                </ul>
            </div>
        </div>
        <div class="todaysWeatherContainer">
            <div class="col today">Todays Conditions</div>
                <div class="row" id="todaysIcon"></div>
                <div class="row" id="todaysTemp">Temp: </div>
                <div class="row" id="todaysWind">Wind Speed: </div>
                <div class="row" id="todaysHumidity">Humidity: </div>
            </div>
        </div>
    </div>
    <div class="outputContainer">
        <h2>5-Day Forecast</h2>
        <div class="forecastContainer row">

            <div class="day dayOne col">
                <div class="dateDayOne"></div>
                <div class="row" id="iconDayOne"></div>
                <div class="row" id="tempDayOne"></div>
                <div class="row" id="windDayOne"></div>
                <div class="row" id="humidityDayOne"></div>
            </div>

            <div class="day dayTwo col">
                <div class="dateDayTwo"></div>
                <div class="row" id="iconDayTwo"></div>
                <div class="row" id="tempDayTwo"></div>
                <div class="row" id="windDayTwo"></div>
                <div class="row" id="humidityDayTwo"></div>
            </div>

            <div class="day dayThree col">
                <div class="dateDayThree"></div>
                <div class="row" id="iconDayThree"></div>
                <div class="row" id="tempDayThree"></div>
                <div class="row" id="windDayThree"></div>
                <div class="row" id="humidityDayThree"></div>
            </div>

            <div class="day dayFour col">
                <div class="dateDayFour"></div>
                <div class="row" id="iconDayFour"></div>
                <div class="row" id="tempDayFour"></div>
                <div class="row" id="windDayFour"></div>
                <div class="row" id="humidityDayFour"></div>
            </div>

            <div class="day dayFive col">
                <div class="dateDayFive"></div>
                <div class="row" id="iconDayFive"></div>
                <div class="row" id="tempDayFive"></div>
                <div class="row" id="windDayFive"></div>
                <div class="row" id="humidityDayFive"></div>
            </div>

        </div>

    </div>
    
    <script
     src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
    </script>
    
    <script 
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>

    <script
     src="assets/script.js">
    </script>
    
</body>
</html>
